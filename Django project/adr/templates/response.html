<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/css/mdb.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .card {
            transform: translate(-50%);
            margin-left: 50%;
            margin-top: 15%;
            width: 1100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card hoverable p-4">
            <span class="badge badge-primary" style="width: 1100px;height:80px;">
                <h1>RESULT</h1>
            </span>
            <div class="row">
                <div class="col-md-6" style="margin-left: 5%;">
                    <h3 style="font-weight: bold;">Severity level: {{result}}</h3>
                </div>
            </div><br><br>
            <div class="row">
                {% if result == "Low" %}
                    <div class="progress" style="width: 650px;margin-left:5%">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                            aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%">
                        </div>
                    </div>

                {% elif result == "Medium" %}
                    <div class="progress" style="width: 650px;margin-left:5%">
                        <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                        </div>
                        50%
                    </div>

                {% elif result == "High" %}
                    <div class="progress" style="width: 650px;margin-left:5%">
                        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
                            aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        </div>
                    </div>
                {%else%}
                    <h4>saman</h4>
                {%endif%}
            </div>
        </div>
        <div class="row">
            <h1><a href="/" style="margin-left:10%;"><i class="far fa-arrow-alt-circle-left"></i>home</a></h1>
        </div>
    </div>
</body>

</html>
